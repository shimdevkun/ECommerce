<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>E-Commerce</title>
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="stylesheet"
			href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
		/>
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Webshop</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="cart">
				<a class="cart__link" href="#">
					<span class="cart__count"></span>
					<i class="fas fa-shopping-cart"></i>
				</a>
			</div>
		</header>

		<div class="products">
			<div class="cart-content">
				<h4 class="cart-content__title">Your cart lines:</h4>
				<ul class="cart-content__list"></ul>
				<p>Total amount: <span class="cart-content__price"></span></p>
			</div>

			<div class="product-quickview">
				<span class="product-quickview__close">x</span>
				<div class="product-quickview__content">
					<h4 class="product-quickview__title">Product Image</h4>
					<img class="product-quickview__img" src="" alt="Product Not Found" />
					<p class="product-quickview__description"></p>
				</div>
			</div>

			<div class="container"></div>
		</div>

		<script src="js/main.js"></script>
	</body>
</html>
